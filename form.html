<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando un formulario en HTML</title>
</head>
<body>
    
    <p>Algo <strong>más importante</strong> en medio del texto</p>
    <a href="https://www.w3schools.com/">Visitar w3schools</a>

    <div style="background-color: lightblue"
       <h3>Subtítulo dentro de una división</h3>
       <p>Párrafo dentro de una división</p>
    </div>

    <form action="" method="get">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre" >
        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="Ingrese su e-mail" >
        <label>Password</label>
        <input type="password" name="password" >
        <input type="submit" value="Enviar">
    </form>

    <button type="button" title="Título" name="boton">Hacer Click</button>
    
</body>
</html>
